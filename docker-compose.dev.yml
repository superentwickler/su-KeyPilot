# Development: code on host is mounted into containers. Backend runs with --reload.
# Start: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build
# Rebuild frontend only when package.json or Dockerfile change.

services:
  backend:
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend: to get live reload, run frontend locally with "npm run dev" (backend stays in container).
  # Or rebuild: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build frontend
  frontend:
    build: ./frontend
